    <script src="Js/jquery.min.js" type="text/javascript"></script>
    <script src="Js/bootstrap.min.js" type="text/javascript"></script>
    <script src="Js/select2.min.js"></script>
    <script src="Js/perfect-scrollbar.jquery.js"></script>
    <script src="Js/velocity.min.js"></script>

<body>
    <header>
        <div class="color-change-container">
            <button class="color cg-blue"></button>
            <button class="color cg-green"></button>
            <button class="color cg-red"></button>
        </div>
    </header>
    <section class="top-section">
        <select data-placeholder="Choose data to insert..." class="dt-select" style="display:none;" tabindex="1">

        </select>
    </section>
    <section class="bottom-section">
        <div class="read-container" data-toggle="tooltip" data-placement="top" title="" data-original-title="hello">
            <input type="text" name="name" id="data-name">
            <button id="read-button"></button>
        </div>
        <div class="middle">
            <button class="hvr-grow save">Save</button>
            <button class="hvr-grow discard">Discard</button>
        </div>
        <div class="data-display-container">
            <div class="data-display-container-header">
                <button id="arrow">
                    <span class="glyphicon glyphicon-menu-down"></span>
                </button>
            </div>
            <div class="data-display" id="console">

            </div>
        </div>
    </section>
    <script type="text/javascript" src="Js/popup.js"></script>
</body>

</html>
