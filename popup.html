<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>Form Bot</title>
    <link rel="stylesheet" href="Styles/bootstrap.min.css">
    <link rel="stylesheet" href="Styles/perfect-scrollbar.min.css">
    <link rel="stylesheet" href="Styles/select2.min.css">
    <link rel="stylesheet" href="Styles/index.css">
    <script src="Js/jquery.min.js" type="text/javascript"></script>
    <script src="Js/bootstrap.min.js" type="text/javascript"></script>
    <script src="Js/select2.min.js"></script>
    <script src="Js/perfect-scrollbar.jquery.js"></script>
</head>

<body>
    <header></header>
    <section class="top-section">
        <select data-placeholder="Choose a Country..." class="chosen-select" style="display:none;" tabindex="1">
            <option value=""></option>
            <option value="United States">United States</option>
            <option value="United Kingdom">United Kingdom</option>
            <option value="Afghanistan">Afghanistan</option>
            <option value="Aland Islands">Aland Islands</option>
            <option value="Albania">Albania</option>
            <option value="Algeria">Algeria</option>
            <option value="American Samoa">American Samoa</option>
            <option value="Andorra">Andorra</option>
            <option value="Angola">Angola</option>
            <option value="Anguilla">Anguilla</option>
            <option value="Antarctica">Antarctica</option>
            <option value="Antigua and Barbuda">Antigua and Barbuda</option>
            <option value="Argentina">Argentina</option>
            <option value="Armenia">Armenia</option>
            <option value="Aruba">Aruba</option>
            <option value="Australia">Australia</option>
            <option value="Austria">Austria</option>
            <option value="Azerbaijan">Azerbaijan</option>
            <option value="Bahamas">Bahamas</option>
            <option value="Bahrain">Bahrain</option>
            <option value="Bangladesh">Bangladesh</option>
            <option value="Barbados">Barbados</option>
            <option value="Belarus">Belarus</option>
            <option value="Belgium">Belgium</option>
            <option value="Belize">Belize</option>
            <option value="Benin">Benin</option>
            <option value="Bermuda">Bermuda</option>
            <option value="Bhutan">Bhutan</option>
        </select>
    </section>
    <section class="bottom-section">
        <div class="read-container" data-toggle="tooltip" data-placement="top" title="" data-original-title="hello">
            <input type="text" name="name" id="data-name">
            <button id="read-button"></button>
        </div>
        <div class="middle">
            <button class="hvr-grow save">Save</button>
            <button class="hvr-grow discard">Discard</button>
        </div>
        <div class="data-display-container">
            <div class="data-display-container-header">
                <button>
                    <span class="glyphicon glyphicon-menu-down"></span>
                </button>
            </div>
            <div class="data-display">

            </div>
        </div>
    </section>
    <script type="text/javascript" src="Js/popup.js"></script>
</body>

</html>
